<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-weight"></i> BMI Calculator</h1>
                <p>Calculate your Body Mass Index</p>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
                </div>
                <div class="input-group">
                    <label for="height">Height (m)</label>
                    <input type="number" id="height" placeholder="Enter your height" step="0.01">
                </div>
                <button id="calculate-btn">Calculate BMI</button>
                <div class="result" id="result">
                    <div class="result-value">Your BMI: <span id="bmi-value">--</span></div>
                    <div class="result-category">Category: <span id="bmi-category">--</span></div>
                    <div class="bmi-scale">
                        <div class="scale-item underweight">Underweight</div>
                        <div class="scale-item normal">Normal</div>
                        <div class="scale-item overweight">Overweight</div>
                        <div class="scale-item obese">Obese</div>
                        <div class="scale-pointer" id="scale-pointer"></div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="bmi-info">
                    <h3>BMI Categories:</h3>
                    <ul>
                        <li><span class="category-tag underweight">Underweight</span>: BMI less than 18.5</li>
                        <li><span class="category-tag normal">Normal weight</span>: BMI 18.5 to 24.9</li>
                        <li><span class="category-tag overweight">Overweight</span>: BMI 25 to 29.9</li>
                        <li><span class="category-tag obese">Obesity</span>: BMI 30 or greater</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
